<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Javascript | Modal</title>
    <link href="../libs/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-xs-12">
               <h1>Modal</h1>
               <button data-toggle="modal" data-target="#message">Abrir modal</button>

               <div class="modal fade" id="message">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">
                                &times;
                              </button>
                              <h4 class="modal-title">Aquí tenemos el título</h4>
                          </div>
                          <div class="modal-body">
                              content
                          </div>
                          <div class="modal-footer">
                              <button type="button" data-dismiss="modal" class="btn btn-default">Cerrar</button>
                          </div>
                      </div>
                  </div>
               </div>
           </div>
       </div>
   </div>
    
    <script src="../libs/jquery/jquery-2.1.4.min.js"></script>
    <script src="../libs/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
</body>
</html>
